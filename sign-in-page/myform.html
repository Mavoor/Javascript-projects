<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>  
    <div class="container">
        <div class="form_box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="name" placeholder="Name" id="nameField">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password" id="pwd">
                <label>
                    <input type="checkbox" id="checkbox">
                    <span>Show Password</span>
                  </label>
                <a href="">Forgot Password?</a>
                <input type="button" value="Login" id="sign-in-btn">
                <div class="social-links"> 
                    <a href=""><img src="./Assets/facebook.png" alt=""></a>
                    <a href=""><img src="./Assets/instagram.png" alt=""></a>
                    <a href=""><img src="./Assets/linkedin.png" alt=""></a>
                    <a href=""><img src="./Assets/twitter.png" alt=""></a>
                </div> 
                <p class="sign-up">Not a member?
                    <a href="#" id="sign-up-btn">Sign Up</a>
                </p>
            </form> 
        </div>
    </div>
<script src="form_script.js"></script>
</body>
</html>
